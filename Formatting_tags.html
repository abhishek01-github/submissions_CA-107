<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        table.center {
          margin-left: auto; 
          margin-right: auto;
        }
        h1 {text-align: center;}
        </style>
<title>Text Formatting</title>
</head>
<body>
    <h1>Text formatting tags in HTML</h1>
    <table class="center">
        <tr>
          <th style="width:20%">Tags</th>
          <th style="width:80%">Formatting</th>
        </tr>
        <tr>
          <td>b</td>
          <td>Bold text</td>
        </tr>
        <tr>
          <td>strong</td>
          <td>Imporant text</td>
        </tr>
        <tr>
          <td>i</td>
          <td>Italic text</td>
        </tr>
        <tr>
          <td>em</td>
          <td>Emphasized text</td>
        </tr>
        <tr>
          <td>mark</td>
          <td>Marked text</td>
        </tr>
        <tr>
          <td>small</td>
          <td>Smaller text</td>
        </tr>
        <tr>
          <td>del</td>
          <td>Deleted text</td>
        </tr>
        <tr>
          <td>ins</td>
          <td>Inserted text</td>
        </tr> 
        <tr>
          <td>sub</td>
          <td>Subscript text</td>
        </tr>
        <tr>
          <td>sup</td>
          <td>Superscript text</td>
        </tr>         
      </table>

</body>
</html>
